<head>

</head>

<body>
	<button id="botao1" onclick="contarClickes()">AperteA</button>

	<button id="botao2" onclick="() => {
		numeroClickes++;
		document.getElementById('botao2').innerHTML = 'Clicado ' + numeroClickes + 'x!';
	}">
		AperteB
	</button>

	<script>
		var numeroClickes = 0;

		function contarClickes() {

			numeroClickes++;

			document.getElementById("botao1").innerHTML = "Clicado " + numeroClickes + "x!";

			console.log("Clicado " + numeroClickes + "x!");
		}
	</script>
